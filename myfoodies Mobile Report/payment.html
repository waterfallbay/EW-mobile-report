      success: function(data){

function createPieChart(dataArr, dataArr2 , ptymtdcount)
{
   $("#piechart").kendoChart({
        title: paymentmethodamt,
        legend: {
           position: "top",
           visible: false,
        },
        seriesDefaults: {
            labels: {
                template: "#=category #:\n$#= kendo.format('{0:n}', value) # \n (#= kendo.format('{0:P}', percentage)#)",
                position: "outsideEnd",
                align: "circle",
                distance: 20,
                visible: true,
                background: "transparent",
                border: {
                    width: 0
                  }
            }
        },
        chartArea: {
            height: 300,
        },
        series: [{
            type: "pie",
            padding: getPieChartPadding(ptymtdcount),
            data: dataArr,
        }],
    });
